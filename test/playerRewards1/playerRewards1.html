  <head>
    <title>BVVIZ - Player Rewards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <!--

                       obfuscated during deployment for optimal performance.

    <!-- JQUERY FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include a working version of JQuery for the current browser -->
      <!--[if IE 8]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

      <![endif]-->
      <![if !IE]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <![endif]>

      <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <!-- BVSDK FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include the BVSDK library -->
      <script src="https://api.v2.badgeville.com/sdk/js/v1/badgeville.js#key=9c2bcfccb3074a941b91b6133bf1882e&sites_id=562e576062f1c1c7ea000995"></script>

    <!-- REQUIRED BVVIZ FILES -->
      <!-- Include the global BVVIZ files -->
      <script src="../../libraries/bvvisualize/common/js/bvviz.js"></script>
      <link href="../../libraries/bvvisualize/common/css/bvviz.css" rel="stylesheet" type="text/css" />

      <!-- Include the utility file -->
      <script src="../../libraries/bvvisualize/common/js/utilities.js"></script>

      <!-- Include the playerRewards files -->
      <script src="playerRewards.js"></script>
      <link href="../../libraries/bvvisualize/common/css/playerRewards.css" rel="stylesheet" type="text/css" />

    <!-- OPTIONAL BVVIZ FILES -->
      <!-- These sets are optional and need only be included if you want the functionality involved -->
      <script src="../../libraries/bvvisualize/rewardProgress/rewardProgress.js"></script>
      <link href="../../libraries/bvvisualize/common/css/rewardProgress.css" rel="stylesheet" type="text/css" />
      
  </head>
  <body>
    <!-- DIV tag to be filled with playerRewards display -->
    <div id="BVVIZ-playerRewards" style="width:520px;height:300px;"></div>

    <script type="text/javascript">
      var playerRewards;

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {
        // Set the rewards option object
        var playerRewardsOptions = {
          // Whether the header should be rendered
          inline: false,

          // The title displayed in the header, default 'Reward' is displayed
          // headerTitle: 'Rewards',

          // The number of rewards that will be requested in a single API call, default is 10
          // When set to 0, all data should be requested
          pageSize: 10,

          // Category can be used to filter the data, default is null which request all cards, example: 'education'
          category: '',

          // Whether the cards are rendered as the child content inside a custom container
          childContentCards: false,

          badges: {
            // badgeBackgroundColor can override default CSS background color
            badgeBackgroundColor: '',

            // badgeFontColor can override default CSS font color
            badgeFontColor: '',

            // Show or hide badge border
            showBadgeBorder: true,

            // Show or hide badge name
            showName: true,

            // Show or hide badge progress fraction
            showProgress: true,

            // Show or hide unearned badge icons
            showUnearned: true,

            // Replace unearned badge icons with default question mark images
            lockUnearned: false,

            // miniBadge shows a smaller badge icon
            miniBadge: false
          }
        };

        // Render a playerRewards visualization for the player provided
        playerRewards = BVVIZ.playerRewards(
          $( '#BVVIZ-playerRewards' ),
          '5638b87fd1b4cf612b001aeb', // playerId
          playerRewardsOptions        // options for current playerRewards
        );

        // To reload the playerRewards with fresh data:
        // playerRewards.init();

        // To trigger a modal version of the playerRewards, use the helper "showModal":
        // BVVIZ.helper.showModal( BVVIZ.playerRewards, [ 'playerId' ] );
        
      });
    </script>
  </body>
</html>
