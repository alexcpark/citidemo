<html>
  <head>
    <title>BVVIZ - Player Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />


	<!-- jquery mobile -->
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	  
    <!-- Bootstrap Frontend Library -->
    <link href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.min.nr.css" rel="stylesheet">

    <!-- Include the BVSDK library -->
	<script src="https://api.v2.badgeville.com/sdk/js/v1/badgeville.js#key=9dd5467dc19d5d4f4661c4b91e4a6f29&sites_id=56420d8c280aab4561001e17"></script>

    <!-- Beta testing BVVIZ FILES -->
      <link rel="stylesheet" href="http://town.badgeville.com/april/cairo-viz-colorManager/compressed/bvVisualize-light-teal.css" type="text/css" />
      <script src="http://town.badgeville.com/april/cairo-viz-colorManager/compressed/bvVisualize.js"></script>
      
  </head>
  <body>
  	<div data-role="panel" id="menupanel"></div>
  
    <!-- DIV tag to be filled with playerProfile display -->
    <div id="BVVIZ-playerProfile" style="width:414px;height:628px;"></div>

    <script type="text/javascript">

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {
     	$( ".panel" ).panel({
		  display: "overlay"
		});
      
        
        var playerProfile;

        var playerProfileOptions = {
              // Player Summary options
              unitBar: {

                // Module list and order
                modules: [ 'units', 'level', 'expertise', 'teams', 'activities' ],

                // Titles displayed within the unitbar for each module
                titles: { 'level': 'Level',
                          'expertise': 'Expertise',
                          'teams': 'Teams',
                          'activities': 'Recent Activity'
                        }
              }
            };

        // Call this method to set global options for all future playerProfile instances. It need only to be called once.
        // BVVIZ.setOptions( 'playerProfile', playerProfileOptions );

        // Render a playerProfile visualization with the playerId available.
        playerProfile = BVVIZ.playerProfile(
          $( '#BVVIZ-playerProfile' ),
          '5643c424a33c43d250002cb5', // playerId
          playerProfileOptions        // options for current visualization instance
        );

        // To reload all of the playerProfiles with fresh data:
        // playerProfile.init();

        // To trigger a modal version of the playerProfile, use the helper "showModal":
        // BVVIZ.helper.showModal( BVVIZ.playerProfile, [ 'playerId' ] );

      });
    </script>
  </body>
</html>
