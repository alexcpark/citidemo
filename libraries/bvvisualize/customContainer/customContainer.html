<html>
  <head>
    <title>BVVIZ - Custom Container</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <!--
      DEPLOYMENT NOTE: The following files should be merged together and minified and/or
                       obfuscated during deployment for optimal performance.
    -->

    <!-- JQUERY FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include a working version of JQuery for the current browser -->
      <!--[if IE 8]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <![endif]-->
      <!--[if gt IE 8]>

      <![endif]-->
      <![if !IE]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <![endif]>
      <!-- Include a working version of JQuery UI for the current browser -->
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
      <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <!-- BVSDK FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include the BVSDK library -->
      <script src="https://sandbox.badgeville.com/sdk/js/v1/badgeville.js#key=b1558f2ee115b818618394cba5e48a00&sites_id=52a7576b6173b15b3c000477"></script>

    <!-- REQUIRED BVVIZ FILES -->
      <!-- Include the global BVVIZ files -->
      <script src="../common/js/bvviz.js"></script>
      <link href="../common/css/bvviz.css" rel="stylesheet" type="text/css" />

      <!-- Include the utility file -->
      <script src="../common/js/utilities.js"></script>

      <!-- Include the playerProfile files -->
      <script src="customContainer.js"></script>
      <link href="../common/css/customContainer.css" rel="stylesheet" type="text/css" />

    <!-- REQUIRED BVVIZ FILES -->
      <!-- These sets are required for the functionality involved -->
      <script src="../playerRewards/playerRewards.js"></script>
      <link href="../common/css/playerRewards.css" rel="stylesheet" type="text/css" />

      <script src="../playerMissions/playerMissions.js"></script>
      <link href="../common/css/playerMissions.css" rel="stylesheet" type="text/css" />

      <script src="../playerTracks/playerTracks.js"></script>
      <link href="../common/css/playerTracks.css" rel="stylesheet" type="text/css" />

      <script src="../levelProgress/levelProgress.js"></script>
      <link href="../common/css/levelProgress.css" rel="stylesheet" type="text/css" />

    <!-- OPTIONAL BVVIZ FILES -->
      <!-- These sets are optional and need only be included if you want the functionality involved -->
      <script src="../missionProgress/missionProgress.js"></script>
      <link href="../common/css/missionProgress.css" rel="stylesheet" type="text/css" />

      <script src="../trackProgress/trackProgress.js"></script>
      <link href="../common/css/trackProgress.css" rel="stylesheet" type="text/css" />

      <script src="../rewardProgress/rewardProgress.js"></script>
      <link href="../common/css/rewardProgress.css" rel="stylesheet" type="text/css" />
      
  </head>
  <body>
    <!-- DIV tag to be filled with playerProfile display -->
    <div id="BVVIZ-customContainer" style="width:400px;height:240px;"></div>

    <script type="text/javascript">
      var customContainer;

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {        

        var customContainerOptions = {
          // Whether the header should be rendered
          inline: true,

          // Whether the containter frame (i.e. header, border and background) should be displayed
          showContainerFrame: true,

          // The title displayed in the header, default 'Achievements' is displayed
          headerTitle: 'Achievements',

          // Whether display the container description, normally it describes the identifier such as categories
          showDescription: true,

          // Container description text
          description: 'Getting Started:',

          // Override default container description CSS font color
          descriptionFontColor: '',

          // Category can be used to filter the data, default is null which request all cards, example: 'education'
          category: '',

          // Contents and the order included in the custom container, default has all 3 types
          contentsTypes: ['rewards', 'missions', 'tracks'],

          // Contents options
          contents: {

            badges: {
              // badgeBackgroundColor can override default CSS background color
              badgeBackgroundColor: '',

              // badgeFontColor can override default CSS font color
              badgeFontColor: '',

              // Show or hide badge border
              showBadgeBorder: true,

              // Show or hide badge name
              showName: true,

              // Show or hide badge progress fraction
              showProgress: true,

              // Show or hide category for debug purposes
              showCategory: false,

              // Show or hide unearned badge icons (only applicable to Rewards)
              showUnearned: true,

              // Replace unearned badge icons with default question mark images (only applicable to Rewards)
              lockUnearned: true,

              // miniBadge shows a smaller badge icon
              miniBadge: true
            }
          }
        };

        // Render a customContainer visualization with the playerId available.
        customContainer = BVVIZ.customContainer(
          $( '#BVVIZ-customContainer' ),
          '52aa2eeed4ed0ec397000f25', // playerId
          customContainerOptions      // options for current visualization instance
        );

        // To reload all of the customContainer with fresh data:
        // customContainer.init();

      });
    </script>
  </body>
</html>
