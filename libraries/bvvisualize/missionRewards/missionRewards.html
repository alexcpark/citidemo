    <!-- BVSDK FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include the BVSDK library -->
      <script src="https://sandbox.badgeville.com/sdk/js/v1/badgeville.js#key=b1558f2ee115b818618394cba5e48a00&sites_id=52a7576b6173b15b3c000477"></script>

    <!-- REQUIRED BVVIZ FILES -->
      <!-- Include the global BVVIZ files -->
      <script src="../common/js/bvviz.js"></script>
      <link href="../common/css/bvviz.css" rel="stylesheet" type="text/css" />

      <!-- Include the utility file -->
      <script src="../common/js/utilities.js"></script>

      <!-- Include the missionRewards files -->
      <script src="missionRewards.js"></script>
      <link href="../common/css/missionRewards.css" rel="stylesheet" type="text/css" />

    <!-- OPTIONAL BVVIZ FILES -->
      <!-- These sets are optional and need only be included if you want the functionality involved -->
      <script src="../rewardProgress/rewardProgress.js"></script>
      <link href="../common/css/rewardProgress.css" rel="stylesheet" type="text/css" />
      
  </head>
  <body>
    <!-- DIV tag to be filled with missionRewards display -->
    <div id="BVVIZ-missionRewards" style="width:520px;height:300px;"></div>

    <script type="text/javascript">
      var missionRewards;

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {
        // Set the rewards option object
        var missionRewardsOptions = {
          // Whether the header should be rendered
          inline: false,

          // Whether the containter frame (i.e. header, border and background) should be displayed
          showContainerFrame: true,

          // The title displayed in the header, default the mission name is displayed
          headerTitle: '',

          // Whether display the container description, normally it describes the identifier such as categories
          showDescription: false,

          // Container description text
          description: '',

          // Override default container description CSS font color
          descriptionFontColor: '',

          badges: {
            // badgeBackgroundColor can override default CSS background color
            badgeBackgroundColor: '',

            // badgeFontColor can override default CSS font color
            badgeFontColor: '',

            // Show or hide badge border
            showBadgeBorder: true,

            // Show or hide badge name
            showName: true,

            // Show or hide badge progress fraction
            showProgress: true,

            // Show or hide unearned badge icons
            showUnearned: true,

            // Replace unearned badge icons with default question mark images
            lockUnearned: false,

            // miniBadge shows a smaller badge icon
            miniBadge: false
          }
        };

        // Render a missionRewards visualization for the player provided
        missionRewards = BVVIZ.missionRewards(
          $( '#BVVIZ-missionRewards' ),
          '52aa2eeed4ed0ec397000f25', // playerId
          '52b0c905d04f7fa8be003e9e', // missionId
          missionRewardsOptions        // options for current missionRewards
        );

        // To reload the missionRewards with fresh data:
        // missionRewards.init();

        // To trigger a modal version of the missionRewards, use the helper "showModal":
        // BVVIZ.helper.showModal( BVVIZ.missionRewards, [ 'playerId', 'missionId' ] );
        
      });
    </script>
  </body>
</html>
