  <body>
    <!-- DIV tag to be filled with missionProgress display -->
    <div id="BVVIZ-missionProgress" style="width:300px;height:400px;"></div>

    <script type="text/javascript">
      var missionProgress;

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {
        // Render a missionProgress visualization for the player provided
        missionProgress = BVVIZ.missionProgress(
          $( '#BVVIZ-missionProgress' ),
          '670674115ba55d2418aa7ff776fc09e5', // publicKey
          'apark.badgeville.com', // siteURL
          'hourly', // hourly, weekly, monthly, quarterly
          '50c7730149f83855480044d4', // playerId
          '558844b86d11eff03e000c58' // missionId
        );

        // To reload the missionProgress with fresh data:
        // missionProgress.init();

        // To trigger a modal version of the missionProgress, use the helper "showModal":
        // BVVIZ.helper.showModal( BVVIZ.missionProgress, [ 'playerId', 'missionId' ] );
        
      });
    </script>
