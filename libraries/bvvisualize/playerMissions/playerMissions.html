  <head>
    <title>BVVIZ - Mission Cards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

    <!--

                       obfuscated during deployment for optimal performance.
    -->

    <!-- JQUERY FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include a working version of JQuery for the current browser -->
      <!--[if IE 8]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <![endif]-->

      <![endif]-->
      <![if !IE]>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <![endif]>
      <!-- Include a working version of JQuery UI for the current browser -->
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
      <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <!-- BVSDK FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include the BVSDK library -->
      <script src="https://sandbox.badgeville.com/sdk/js/v1/badgeville.js#key=b1558f2ee115b818618394cba5e48a00&sites_id=52a7576b6173b15b3c000477"></script>

    <!-- REQUIRED BVVIZ FILES -->
      <!-- Include the global BVVIZ files -->
      <script src="../common/js/bvviz.js"></script>
      <link href="../common/css/bvviz.css" rel="stylesheet" type="text/css" />

      <!-- Include the utility file -->
      <script src="../common/js/utilities.js"></script>

      <!-- Include the playerMissions files -->
      <script src="playerMissions.js"></script>
      <link href="../common/css/playerMissions.css" rel="stylesheet" type="text/css" />

    <!-- OPTIONAL BVVIZ FILES -->
      <!-- These sets are optional and need only be included if you want the functionality involved -->
      <script src="../missionProgress/missionProgress.js"></script>
      <link href="../common/css/missionProgress.css" rel="stylesheet" type="text/css" />

      <script src="../rewardProgress/rewardProgress.js"></script>
      <link href="../common/css/rewardProgress.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!-- DIV tag to be filled with playerMission display -->
    <div id="BVVIZ-playerMissions" style="width:520px;height:300px;"></div>

    <script type="text/javascript">
      var playerMissions;

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {
        // Set the missions option object
        var playerMissionsOptions = {
          // Whether the header should be rendered
          inline: false,

          // The title displayed in the header, default 'Mission Cards' is displayed
          // headerTitle: 'Mission Cards',

          // The number of Missions that will be requested in a single API call, default is 10
          // When set to 0, all data should be requested
          pageSize: 10,

          // Category can be used to filter the data, default is null which request all cards, example: 'education'
          category: '',

          // Whether the cards are rendered as the child content inside a custom container
          childContentCards: false,

          badges: {
            // badgeBackgroundColor can override default CSS background color
            badgeBackgroundColor: '',

            // badgeFontColor can override default CSS font color
            badgeFontColor: '',

            // Show or hide badge border
            showBadgeBorder: true,

            // Show or hide badge name
            showName: true,

            // Show or hide badge progress fraction
            showProgress: true,

            // miniBadge shows a smaller badge icon
            miniBadge: false
          }
        };

        // Render a playerMissions visualization for the player provided
        playerMissions = BVVIZ.playerMissions(
          $( '#BVVIZ-playerMissions' ),
          '52aa2eeed4ed0ec397000f25', // playerId
          playerMissionsOptions       // options for current playerMissions
        );

        // To reload the playerMissions with fresh data:
        // playerMissions.init();
        
        // To trigger a modal version of the playerMissions, use the helper "showModal":
        // BVVIZ.helper.showModal( BVVIZ.playerMissions, [ 'playerId' ] );

      });
    </script>
  </body>
</html>
