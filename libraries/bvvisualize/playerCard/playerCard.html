  <body>
    <!-- DIV tag to be filled with playerCard display -->
    <div id="BVVIZ-playerCard" style="width:300px; height:110px;"></div>

    <script type="text/javascript">

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {      
        var playerCard;

        var playerCardOptions = {
              // Player Summary options
              unitBar: {

                // Module list and order
                modules: [ 'units', 'level', 'expertise', 'teams', 'activities' ],

                // Titles displayed within the unitbar for each module
                titles: { 
                          'level': 'Level',
                          'expertise': 'Expertise',
                          'teams': 'Teams',
                          'activities': 'Recent Activity'
                        }
              }
            };

        // Call this method to set global options for all future playerCard instances. It need only to be called once.
        // BVVIZ.setOptions( 'playerCard', playerCardOptions );

        // Render a playerCard visualization with playerId available
        playerCard = BVVIZ.playerCard(
          $( '#BVVIZ-playerCard' ),
          '52aa2eeed4ed0ec397000f25', // playerId
          playerCardOptions           // options for current visualization instance
        );

        // To reload all of the playerCard with fresh data:
        // playerCard.init();

      });

    </script>
  </body>
