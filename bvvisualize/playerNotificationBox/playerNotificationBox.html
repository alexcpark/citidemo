      <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <!-- BVSDK FILES - NOT INCLUDED IN THIS ZIP FILE -->
      <!-- Include the BVSDK library -->
      <script src="https://sandbox.badgeville.com/sdk/js/v1/badgeville.js#key=88a535c5e741a72b6ead5ff1cf6372fa&sites_id=50db1da93dc6487c8f0069cd"></script>

    <!-- REQUIRED BVVIZ FILES -->
      <!-- Include the global BVVIZ files -->
      <script src="../common/js/bvviz.js"></script>
      <link href="../common/css/bvviz.css" rel="stylesheet" type="text/css" />

      <!-- Include the utility file -->
      <script src="../common/js/utilities.js"></script>

      <!-- Include the playerStream files -->
      <script src="playerNotificationBox.js"></script>
      <link href="../common/css/playerNotificationBox.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!-- DIV tag to be filled with playerStream display -->
    <div id="BVVIZ-playerNotificationBox" style="width:400px;height:600px;"></div>

    <script type="text/javascript">
      var playerNotificationBox;

      // Always place BVVIZ calls inside a JQuery "ready" block to ensure that the DOM is ready
      $(function() {
        var playerNotificationBoxOptions = {
          name: 'Inbox',
		  perpage: 10,
          // Whether the header should be rendered
          inline: false
        };

        // Render a playerStream visualization
        playerNotificationBox = BVVIZ.playerNotificationBox(
          $( '#BVVIZ-playerNotificationBox' ),
          '51a6570e88b616772f001227', // playerId
          playerNotificationBoxOptions
        );
      });
    </script>
  </body>
