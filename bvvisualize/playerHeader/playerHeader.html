    <!-- DIV tag to be filled with playerHeader display -->
    <div class="bvviz-communityExpert" data-bv_player_id="52aa2eeed4ed0ec397000f25"></div>
    <div class="bvviz-communityExpert" data-bv_player_id="54c01ae36d11ef3fcf017de4"></div>

    <div class="bvviz-communityExpert" data-bv_player_id="54c01b43eb8839942c017661"></div>
    <div class="bvviz-communityExpert" data-bv_player_id="54c01ce0eb8839db82017520"></div>
    <div class="bvviz-communityExpert" data-bv_player_id="54c01b926d11efdf4a0179aa"></div>

    <script type="text/javascript">

      // Wait for jQuery "ready" block to ensure that the DOM is ready to query
      $( function() {

        var playerCollection;

        var defaultPlayerHeaderOptions = {
            // Player Summary options
            unitBar: {
              // Module list and order, valid values are 'units', 'level', 'expertise' and 'teams'
              // - recent activities is not applicable
              modules: [ 'units', 'level', 'expertise', 'teams' ]
            },

            // The max number of players that can be bundled together in in a single API request, default is 30
            pageSize: 30
          };

        var playerHeaderOptions = {

          // Site id as parameter on Cairo Visualizations
          // - When combined with other ids, visualizations from multiple sites can be displayed together
          // - Default site id should be included as the query parameter of JSSDK script, site check only applys to default site
          // - The parameter site need to be within the same network of the default site, it shares the common Cairo key
          // - If the default site id is omitted, a valid siteId must be provided as parameter on each visualization
          siteId: ''          
        };

        // Call this method to set global options for all future playerHeader instances. It need only to be called once.
        BVVIZ.setOptions( 'playerHeader', defaultPlayerHeaderOptions );

        // Render a collection of playerHeader visualizations with data attribute containing player Ids from the DOM
        playerCollection = BVVIZ.playerCollection(
          $( '.bvviz-communityExpert' ),
          'data-bv_player_id',  // data attribute containing player Id
          'playerHeader',       // individual visualization within playerCollection
          playerHeaderOptions   // options for current playerCollection
        );

        // To reload all of the playerCollection with fresh data:
        // playerCollection.init();

      });

    </script>
